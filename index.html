<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário JQuery+Bootstrap+Mask</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/jquery.mask.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-notify.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#dataNascimento').mask('00/00/0000');
        })
        function confirmacao(){
            $.notify({
	            // options
	            message: 'Cadastro salvo com sucesso' 
            },{
	            // settings
	            type: 'sucess'
            });
            return true
        }
    </script>
</head>
<body>
    <h1 class="text-center">Formulário JQuery+Bootstrap+Mask</h1>
    <div class="container">
        <form name="formCadastro" method="post" action="algumlugar.php" onsubmit="return confirmacao()">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome" class="form-control">
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail" class="form-control">
            </div>
            <div class="form-group">
                <label>Data de nascimento</label>
                <input type="text" name="dataNascimento" id="dataNascimento" placeholder="00/00/0000" class="form-control">
            </div>
            <button class="btn btn-primary">
                <span class="glyphicon glyphicon-send"></span>
                Salvar
            </button>
        </form>
    </div>
</body>
</html>
